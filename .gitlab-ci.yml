deploy_review:
  stage: deploy
  script:
    - echo "Deploy a review app"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://ska-telescope.gitlab.io/developer.skatelescope.org/$CI_COMMIT_REF_NAME/
  only:
    - branches
  except:
    - master
